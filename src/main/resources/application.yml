datasources:
  default:
    url: ${DATABASE_URL}
    driverClassName: org.postgresql.Driver
    dialect: org.hibernate.dialect.PostgreSQLDialect  # Ensure dialect is fully qualified
    schema-generate: CREATE
    dialect-options:
      ssl: true

jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        show_sql: false
