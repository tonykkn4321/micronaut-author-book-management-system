micronaut:
  application:
    name: author-book-management-system

datasources:
  default:
    url: ${JDBC_URL}
    username: ${JDBC_USERNAME}
    password: ${JDBC_PASSWORD}
    driverClassName: ${JDBC_DRIVER}
    dialect: ${JDBC_DIALECT}
    schema-generate: CREATE
    dialect-options:
      ssl: ${JDBC_SSL:false}

jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        show_sql: ${JDBC_LOGGING:false}
